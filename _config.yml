# Site settings
title: Kingston Book Club
description: A book club in Kingston, Jamaica fostering intellectual discourse and community
url: "https://kingstonbookclub.github.io"
baseurl: ""

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude files from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
